<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario teste</title>
</head>
<body>
    <form action="https://formsubmit.co/isaacnas.arts@gmail.com" method="POST">
        <input type="hidden" name="_next" value="https://isaacnreis.github.io/Portf-lio/mensagem-sucesso.html">
        <div class="contato__input">
            <span class="contato__input--mensagemErro">Este campo não está válido</span>
            <input name="nome" id="nome" class="contato__input--nome input" type="text" placeholder="Nome" data-tipo="nome" maxlength="50" required>
            <label class="contato__input--label" for="nome">Nome</label>
        </div>
        <div class="contato__input">
            <span class="contato__input--mensagemErro">Este campo não está válido</span>
            <input name="email" id="email" class="contato__input--email input" type="email" placeholder="Email" data-tipo="email" required>
            <label class="contato__input--label" for="nome">Email</label>   
        </div>
        <div class="contato__input">
            <span class="contato__input--mensagemErro">Este campo não está válido</span>
            <input name="assunto" id="assunto" class="contato__input--assunto input" type="text" placeholder="Assunto" data-tipo="assunto" maxlength="50" required>
            <label class="contato__input--label" for="nome">Assunto</label>
        </div>
        <div class="contato__input">
            <span class="contato__input--mensagemErro">Este campo não está válido</span>
            <textarea name="mensagem" id="mensagem" class="contato__input--mensagem input" type="text" placeholder="Mensagem" data-tipo="mensagem" maxlength="300" required></textarea>
            <label class="contato__input--label" for="nome">Mensagem</label>
        </div>
        <button type="submit" class="contato__botao">Enviar mensagem</button>
    </form>
</body>
</html>
